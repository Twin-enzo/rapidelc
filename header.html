<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Login - Rapide LC</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Shared Header -->
  <div class="header">
    <img src="img/logo.png" alt="Rapide Electric Logo" class="logo">
    <h1>Rapide Electric Inc.</h1>
  </div>

  <!-- Page Content -->
  <div class="container">
    <h1>Staff Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="auth-links">
      <a href="signup.html">Sign Up</a> | 
      <a href="forgot-password.html">Forgot Password</a>
    </div>
  </div>

  <script>
    // This function handles the form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate credentials (replace this with a more secure validation in production)
      if (username === 'staff' && password === 'password123') { // Example validation
        alert('Login successful!');
        window.location.href = 'staff-dashboard.html'; // Redirect to staff dashboard
      } else {
        alert('Invalid username or password!');
      }
    });
  </script>

</body>
</html>
